    <!-- configure and load dojo -->
    <script>
    var path = location.pathname.replace(/\/[^/]+$/, '');
    var dojoConfig = {
        parseOnLoad       : false,
        async             : true,
        packages: [
            { name : 'app' , location : path + 'app'     }
        ]
    }
    </script>
    <script src="libraries/jquery-2.0.3.min.js"></script>
    <script src="libraries/bootstrap.js"></script>
    <script src="/idt18/dojo/dojo.js"></script>
                
    <script>
        require([
		    "dojo/ready",
        	"app/app",
        ], function(ready, app) {
			ready(function() {
				//-- Start app in 'normal' mode
		        app.init({
		        	//-- Leave at 'test' until real services are availble.
		        	mode:'localserver'
		        });
		    });     
        });
    </script>
